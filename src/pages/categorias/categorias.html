<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"> 
      </ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge><!--Botão do carrinho de compras--> <!--Botão flutuante--> 
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button> <!--navPush faz com que você navegue para a páquina que quiser-->
  </ion-fab>
  
  <ion-list>                 <!-- let é um for que vai percorre a lista "items" e o "item" é o apelido -->
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">  <!--let *ngfor é uma diretiva do angular que é capaz de ler uma coleção do controlador ".ts" e repetir o elemento aonde ela está tantas vezes for o elemento daquela coleção -->
      <ion-thumbnail item-start>                                     <!--Passando id do item via parametro do método -->        
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2> <!-- {{interpolação pelo angular}} assim você consegue chamar os atributos da categoriaDTO-->
    </button>
  </ion-list>

</ion-content>
